<body ng-app="home" ng-controller="loginCtrl">
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div class="bg-img" style="background-image: url('../img/bg-img/bg-img-1.jpg');"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content" style="margin-top: 80px;">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">Account Login</h1>
                    <p>Sign In to your account</p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" name="username" ng-model="username" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox" name="remember" ng-model="remember">
                        <label for="demo-form-checkbox">Remember me</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="login();">Sign In</button>
                </form>
            </div>
